<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchange</h1>
      <label for="inputDollar">Dollar amount to be exchanged:</label>
      <input id="inputDollar" type="number" min="1" oninput="validity.valid||(value='');">
      <div>
      <label for="chosenCurrency">Choose Currency:</label>
      <select name="chosenCurrency" id="chosenCurrency">
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
        <option value="KRW">KRW</option>
        <option value="EUR">EUR</option>
        <option value="MXN">MXN</option>
      </select>
      </div>
      <button id="buttonConvert" class="btn-success">Show Conversion</button>
    <div id="showOutput"></div>
      <p id="results"></p>
    <div id="showErrors"></div>
    <p id="errors"></p>
  </div>
</body>

</html>

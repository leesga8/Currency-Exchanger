<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Currency Exchanger</h1>

      <label for="dollar">Dollar amount to be exchanged:</label>
      <input id="dollar" type="number">

      <div class="">
        <label for="currency">Choose Currency:</label>
        <select name="currency" id="currency">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="GBP">GBP</option>
          <option value="KRW">KRW</option>
          <option value="EUR">EUR</option>
          <option value="MXN">MXN</option>
        </select>
      </div>
      <button class="btn-success" id="convert">Show Conversion</button>

    <div class="showExchange"></div>
    <div class="showErrors"></div>
  </div>
</body>

</html>
